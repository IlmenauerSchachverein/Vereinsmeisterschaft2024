name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Clean server directory
        env:
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_SERVER: ${{ secrets.SSH_SERVER }}
        run: |
          sshpass -p $SSH_PASSWORD ssh -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_SERVER "mkdir -p /var/www/ilmenauerschachverein/vm24"
          sshpass -p $SSH_PASSWORD ssh -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_SERVER "rm -rf /var/www/ilmenauerschachverein/vm24/*"

      - name: Upload to external server via SCP
        env:
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_SERVER: ${{ secrets.SSH_SERVER }}
        run: |
          sshpass -p $SSH_PASSWORD scp -o StrictHostKeyChecking=no -r * $SSH_USERNAME@$SSH_SERVER:/var/www/ilmenauerschachverein/vm24
