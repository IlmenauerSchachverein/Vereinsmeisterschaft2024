# Hugo configuration file
title: Vereinsmeisterschaft 2024

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: de
languages:
  de:
    languageName: German
    weight: 1
  deen:
    languageName: English
    weight: 2
  es:
    languageName: Spanish
    weight: 3
  ru:
    languageName: Russian
    weight: 4

menu:
  main:
    - name: Tabellen
      pageRef: /table
      weight: 1
    - name: Impressum
      pageRef: /about
      weight: 3
    - name: Contact â†—
      url: "https://github.com/imfing"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Instagram
      weight: 7
      url: "https://instagram.com/ilmenauer_schachverein"
      params:
        icon: instagram

params:
  navbar:
    displayTitle: true
    displayLogo: true

  theme:
    default: light

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/IlmenauerSchachverein/Vereinsmeisterschaft2024"
