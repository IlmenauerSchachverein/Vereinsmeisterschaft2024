# Hugo configuration file
title: Vereinsmeisterschaft 2024

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Tabellen
      pageRef: /table
      weight: 1
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact â†—
      url: "https://github.com/imfing"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Twitter
      weight: 7
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true

  theme: 
    default: light
    
  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/IlmenauerSchachverein/Vereinsmeisterschaft2024"
